<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>1520|Еженедельная задача</title>
    <style>
        body {
            background-color: #ffd28a;
        }

        #show {
            border: none;
            margin-top: 20px;
        
            border-radius: 10px;
            padding: 20px;
            width: 20%;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        #phio {
			width: 45%;
            border-radius: 10px;
        }

        #classes {
			width: 45%;
            border-radius: 10px;
        }

        #answers {
			width: 45%;
            border-radius: 10px;
        }

        #h1 {
			margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <center>
      <h1 id='h1'>Еженедельная задача</h1><br>
      <h3>Задача</h3><br>
      <div><b>Можно ли из цифр 1, 2, 3, 4, 5 составить одно двузначное и одно трехзначное число так,<br> чтобы второе делилось на первое?
          Каждая цифра должна быть использована ровно один раз.</b></div><br>
      <form method = 'post'>
          <input placeholder = 'Введите Ф.И.О.' id="phio" name="phio" class="form-control form-control-lg"></input><br>
          <input placeholder = 'Введите ваш класс...' id="classes" name="classes" class="form-control form-control-lg"></input><br>
          <input placeholder = 'Введите ваши решения и ответ...' id='answers' name='answers' class="form-control form-control-lg"></input><br>
          <button id="show">Отправить</button>
      </form>
  </center>
  </body>
</html>
